      <stop offset="100%" stop-color="#f7b733"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Fundo circular com gradiente -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)" filter="url(#shadow)"/>
  <!-- BotÃ£o play estilizado -->
  <polygon points="54,40 54,88 92,64" fill="url(#play)" stroke="#fff" stroke-width="3" filter="url(#shadow)"/>
  <!-- Sinal de pular (duas barras) -->
  <rect x="32" y="48" width="8" height="32" rx="3" fill="#fff" opacity="0.85"/>
  <rect x="42" y="48" width="8" height="32" rx="3" fill="#fff" opacity="0.85"/>
  <!-- Ponto verde indicando o bug -->
